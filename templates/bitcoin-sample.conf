# Tor
proxy=<tor-proxy-ip>:<tor-proxy-port>
listen=1
bind=<bitcoin-ip>

# Connections
port=<port>
rpcport=<port>
rpcbind=<bitcoin-ip>
rpcbind=127.0.0.1
rpcallowip=<gateway-ip>/16
rpcallowip=127.0.0.1
rpcauth=<rpcauth>

# Memory
dbcache=<size>
maxmempool=300

# zmq
zmqpubrawblock=tcp://0.0.0.0:<zmq-rawblock-port>
zmqpubrawtx=tcp://0.0.0.0:<zmq-rawtx-port>
zmqpubhashblock=tcp://0.0.0.0:<zmq-hashblock-port>

# Indexes
txindex=1
blockfilterindex=1

# SPV
peerbloomfilters=1
peerblockfilters=1
