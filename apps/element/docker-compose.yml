version: "3.7"

services:
  web:
    image: getumbrel/element-web:v1.8.4@sha256:16b2776278a8a9d8a2397ccd75484f8728fd3223cb3329bf572b50b8f950636c
    # NGINX parent container requires root
    # user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "$APP_ELEMENT_PORT:80"
    networks:
      default:
        ipv4_address: $APP_ELEMENT_IP
