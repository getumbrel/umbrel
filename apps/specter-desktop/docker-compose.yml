version: "3.7"

x-logging:
  &default-logging
  driver: journald
  options:
    tag: "umbrel-app {{.Name}}"

services:
  web:
    image: lncm/specter-desktop:v1.2.1@sha256:8d84412759e6436a5f34fe0baf79e1a65f9bd943f9034776e2f1bd3098397c46
    stop_signal: SIGINT
    logging: *default-logging
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "$APP_SPECTER_DESKTOP_PORT:$APP_SPECTER_DESKTOP_PORT"
    volumes:
      - ${APP_DATA_DIR}/data:/data
    command:
      - --host=0.0.0.0
      - --specter-data-folder=/data
    environment:
      BTC_RPC_USER: $BITCOIN_RPC_USER
      BTC_RPC_PASSWORD: $BITCOIN_RPC_PASS
      BTC_RPC_HOST: $BITCOIN_IP
      BTC_RPC_PORT: $BITCOIN_RPC_PORT
      BTC_RPC_PROTOCOL: http
    networks:
      default:
        ipv4_address: $APP_SPECTER_DESKTOP_IP
