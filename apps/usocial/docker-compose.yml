version: "3.7"

services:
  web:
    image: ghcr.io/ibz/usocial:v0.1.6-buster@sha256:c4ad3524a0eaccf505f3e477ab8ac2eb4e79ddca7f4266e4af0afd49caba389a
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - ${APP_USOCIAL_PORT}:5000
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data:/instance
    environment:
        USOCIAL_JOB: "WEB"
        APP_PASSWORD: "${APP_PASSWORD}"
        LND_IP: "${LND_IP}"
        LND_GRPC_PORT: ${LND_GRPC_PORT}
        LND_DIR: "/lnd"
    networks:
      default:
          ipv4_address: $APP_USOCIAL_IP
  fetcher:
    depends_on:
      - web
    image: ghcr.io/ibz/usocial:v0.1.6-buster@sha256:c4ad3524a0eaccf505f3e477ab8ac2eb4e79ddca7f4266e4af0afd49caba389a
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/instance
    environment:
        USOCIAL_JOB: "FETCH_FEEDS"
    networks:
      default:
          ipv4_address: $APP_USOCIAL_FETCHER_IP
