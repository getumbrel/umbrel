version: "3.7"

services:
  satsale:
    image: satsale/satsale:0.1.13@sha256:8d3889357e53cd3a8ec18e36d8dcbc107ac019cb59fd185cf07896dda3b7378d
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${LND_DATA_DIR}:/lnd:ro
    ports:
      - ${APP_SATSALE_PORT}:5000
    environment:
      DATA_DIR: "/data"
      # Lightning node connection details
      LND_DATA_DIR: $LND_DATA_DIR
      LND_HOST: $LND_IP
      LND_GRPC_PORT: $LND_GRPC_PORT
      MACAROON_FILE: /lnd/data/chain/bitcoin/${BITCOIN_NETWORK}/invoice.macaroon
      TLS_FILE: /lnd/tls.cert
      APP_PASSWORD: $APP_PASSWORD
    networks:
        default:
          ipv4_address: $APP_SATSALE_IP
