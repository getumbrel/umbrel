version: "3.7"

services:
  web:
    image: trinitytech/feeds:v2.0.1.1@sha256:477b89d6b71d4d7226770e377310585b8701ea4392c2f3aef794d3b2fad7c91a
    restart: on-failure
    stop_grace_period: 5s
    ports:
      - "$APP_FEEDS_SERVICE_PORT:10018"
    volumes:
      - ${APP_DATA_DIR}/data:/var/lib/feedsd
    networks:
      default:
        ipv4_address: $APP_FEEDS_SERVICE_IP
