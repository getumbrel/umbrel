version: "3.7"

services:
  web:
    image: trinitytech/feeds:v2.0.2.1@sha256:56b3b29c4784f9464db363ff7228530b4075f0f45a4202d2d381257a58db78eb
    restart: on-failure
    stop_grace_period: 5s
    ports:
      - "$APP_FEEDS_SERVICE_PORT:10018"
    volumes:
      - ${APP_DATA_DIR}/data:/feedsd/var
    networks:
      default:
        ipv4_address: $APP_FEEDS_SERVICE_IP
