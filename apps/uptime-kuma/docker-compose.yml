version: "3.7"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1.11.1
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - ${APP_UPTIME_KUMA_PORT}:3001
    volumes:
      - ${APP_DATA_DIR}/data/uptime-kuma:/app/data
    networks:
      default:
        ipv4_address: $APP_UPTIME_KUMA_IP