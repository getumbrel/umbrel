version: "3.7"

services:
  server:
    image: "ghcr.io/home-assistant/home-assistant:2021.11.5@sha256:1091e8745acbefe1dfa170748d5bf02e5591aff80cc763c8694b030dfb51cf15"
    devices:
      - /dev/ttyACM0
    ports:
      - "${APP_HOME_ASSISTANT_PORT}:8123"
    volumes:
      - ${APP_DATA_DIR}/data:/config
    networks:
      default:
        ipv4_address: $APP_HOME_ASSISTANT_IP
