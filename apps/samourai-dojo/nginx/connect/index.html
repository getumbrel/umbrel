  <title>Samourai - Pairing</title>
</head>
<body>
  <div id="pairing">
    <h1>PAIRING</h1>
  
    <div>Pair your wallet to your Dojo and to your Whirlpool with a simple QRCode.</div>
  
    <div>
      <div id="dojo-pairing">
        <div>DOJO</div>
        <div id="dojo-hidden-service"></div>
        <div id="qr-container">
          <div class="center">Scan this QRCode with your wallet</div>
          <div id="qr-pairing"></div>
        </div>
      </div>
  
      <div id="whirlpool-pairing">
        <div>WHIRLPOOL</div>
        <div id="dojo-hidden-service"></div>
      </div>
    </div>
  </div>
</body>
