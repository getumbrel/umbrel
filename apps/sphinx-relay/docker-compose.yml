version: "3.7"

x-logging: &default-logging
  driver: journald
  options:
    tag: "umbrel-app {{.Name}}"

services:
  sphinx-relay:
    container_name: sphinx-relay
    image: sphinxlightning/sphinx-relay:test
    restart: on-failure
    logging: *default-logging
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}:/relay/.lnd/
    ports:
      - 3300:3300
    environment:
      PUBLIC_URL: "$APP_HIDDEN_SERVICE:3300"
      LND_IP: $LND_IP
      CONNECT_UI: "true"
      LND_PORT: $LND_GRPC_PORT
      TLS_LOCATION: /lnd/tls.cert
      MACAROON_LOCATION: /lnd/data/chain/bitcoin/${BITCOIN_NETWORK}/admin.macaroon
      LND_LOG_LOCATION: /lnd/logs/bitcoin/${BITCOIN_NETWORK}/lnd.log
