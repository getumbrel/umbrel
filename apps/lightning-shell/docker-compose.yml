version: "3.7"

services:
  web:
    image: ibz0/lightning-shell:v0.1.1
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - 7681:7681
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data:/data
    environment:
        APP_PASSWORD: "${APP_PASSWORD}"
        LND_IP: "${LND_IP}"
        LND_GRPC_PORT: ${LND_GRPC_PORT}
