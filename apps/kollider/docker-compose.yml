version: "3.7"

services:
  backend:
    image: kolliderhq/kollider-lite-backend:v1.0.4@sha256:c371b0177e0da15220518e2bdcdf728f7cb2c82bb1b6b215117bc8d8570b46b0
    init: true
    user: 1000:1000
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data/logs:/app/logs
    environment:
      LND_IP: $LND_IP
      LND_ZMQ_SUB_ADDRESS: "tcp://${APP_KOLLIDER_WS_IP}:5556"
    networks:
      default:
        ipv4_address: $APP_KOLLIDER_HH_IP
  ws:
    image: kolliderhq/kollider-ws-client:v1.0.4@sha256:8813338163f081dfa6bbe3fc8e8c22376e19dcfe9ff1b9fb1db64e13e5ce32dc
    init: true
    user: 1000:1000
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "$APP_KOLLIDER_WS_PORT:8080"
    environment:
      APP_PASSWORD: $APP_PASSWORD
      KOLLIDER_ZMQ_PUB_ADDRESS: "tcp://*:5556"
      KOLLIDER_ZMQ_SUB_ADDRESS: "tcp://${APP_KOLLIDER_HH_IP}:5557"
      KOLLIDER_ZMQ_HEDGER_ADDRESS: "tcp://${APP_KOLLIDER_HH_IP}:5558"
      KOLLIDER_ZMQ_HEDGER_SUB_ADDRESS: "tcp://${APP_KOLLIDER_HH_IP}:5559"
    networks:
      default:
        ipv4_address: $APP_KOLLIDER_WS_IP
  web:
    image: kolliderhq/kollider-lite-app:v1.0.4@sha256:7ec3b105f90ab78af19ef63530739095d4fb7a0645007888b50d5573a20d8f47
    init: true
    user: 1000:1000
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/cache/images:/app/.next/cache/images
    ports:
      - "$APP_KOLLIDER_PORT:3000"
    networks:
      default:
        ipv4_address: $APP_KOLLIDER_IP
