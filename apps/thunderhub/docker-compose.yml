version: "3.7"

services:
  web:
    image: apotdevin/thunderhub:v0.13.2@sha256:5ce4e3b5b1b742283c0ff01161d36b9dbc3d0e6107d707f5fb496b43a3b93a11
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "$APP_THUNDERHUB_PORT:$APP_THUNDERHUB_PORT"
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data:/data
    entrypoint: /data/entrypoint.sh
    environment:
      APP_PASSWORD: "$APP_PASSWORD"
      NO_VERSION_CHECK: "true"
      LOG_LEVEL: "debug"
      ACCOUNT_CONFIG_PATH: "/data/thubConfig.yaml"
      YML_ENV_1: "$LND_IP:$LND_GRPC_PORT"
      TOR_PROXY_SERVER: "socks://$TOR_PROXY_IP:$TOR_PROXY_PORT"
      MEMPOOL_URL: "http://$APP_MEMPOOL_IP:$APP_MEMPOOL_PORT"
    networks:
      default:
        ipv4_address: $APP_THUNDERHUB_IP
