version: "3.7"

services:
  web:
    image: apotdevin/thunderhub:v0.12.17@sha256:f1d4b437ae42a5f283a7c5a75d1a1aea32e1ed90505ef6cabbdf17034cd29ca5
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "$APP_THUNDERHUB_PORT:$APP_THUNDERHUB_PORT"
    volumes:
      - ${LND_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data:/data
    environment:
      NO_VERSION_CHECK: "true"
      LOG_LEVEL: "debug"
      ACCOUNT_CONFIG_PATH: "/data/thubConfig.yaml"
      YML_ENV_1: "$LND_IP:$LND_GRPC_PORT"
      TOR_PROXY_SERVER: "socks://$TOR_PROXY_IP:$TOR_PROXY_PORT"
    networks:
      default:
        ipv4_address: $APP_THUNDERHUB_IP
